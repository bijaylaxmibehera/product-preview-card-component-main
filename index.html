<body>
  <main>
    <div class="container-left">
    <img src="images/image-product-desktop.jpg" alt="" id="product-image">
    </div>
    <div class="container-right">
      <h5 id="product-type">PERFUME</h5>
      <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p id="product-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div id="price">
        <h2 id="current-price">$149.99</h2>
        <small id="prev-price"> $169.99</small>
      </div>
     <div id="btn-container">
      <button id="add-btn"><img src="images/icon-cart.svg" alt="" srcset="" id="cart-icon">Add to Cart</button>
     </div>
      
    </div>
  </main>
